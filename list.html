<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="Assets/css/urembo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    </head>
    <body>
        <h2>List of Cars</h2>
        <h2>Unordered list</h2>

        <ul>
            <li>Toyota</li>
            <li>Peogeout</li>
            <li>Merc</li>
            <li>Vitz</li>  
        </ul>

        <h2>List of fruits</h2>
        <h2>Ordered list</h2>
        <ol>
            <li>Mango</li>
            <li>Banana</li>
            <li>Apple</li>
            <li>Berries</li>
            <li>Orange</li>
        </ol>
    </body>


</html>
